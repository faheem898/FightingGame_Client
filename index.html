<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Min Franes</title>
  <style>
    /* Import the custom font */
    @font-face {
      font-family: 'ArialBold';
      src: url('assets/font/ArialBold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    #game-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="game-container"></div>

  <script>
    // Function to request fullscreen
    function enterFullscreen() {
      console.log("Trying to enter fullscreen");
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
      } else {
        console.error("Fullscreen not supported on this browser");
      }
    }

    // Check if fullscreen is supported
    const isFullscreenSupported =
      document.documentElement.requestFullscreen ||
      document.documentElement.mozRequestFullScreen ||
      document.documentElement.webkitRequestFullscreen ||
      document.documentElement.msRequestFullscreen;

    if (isFullscreenSupported) {
      // Listen for the first tap or click anywhere on the screen to trigger fullscreen
      document.addEventListener("click", function () {
        console.log("Click detected, attempting fullscreen...");
        enterFullscreen();
      });

      // Listen for the user exiting fullscreen, so that the next tap can re-enter fullscreen
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          console.log("Exited fullscreen; tap anywhere to re-enter.");
        }
      });

      // Listen for the user exiting fullscreen on different browsers
      document.addEventListener("webkitfullscreenchange", () => {
        if (!document.webkitFullscreenElement) {
          console.log("Exited fullscreen; tap anywhere to re-enter.");
        }
      });

      document.addEventListener("mozfullscreenchange", () => {
        if (!document.mozFullScreenElement) {
          console.log("Exited fullscreen; tap anywhere to re-enter.");
        }
      });

      document.addEventListener("MSFullscreenChange", () => {
        if (!document.msFullscreenElement) {
          console.log("Exited fullscreen; tap anywhere to re-enter.");
        }
      });
    } else {
      console.warn("Fullscreen is not supported on this device.");
    }
  </script>

  <!-- The bundle.js will be injected here by Webpack -->
</body>
</html>
